<html>
<head>
    <title>Top 5 Champs</title>
    <link rel="stylesheet" href="../CSS/ProjetoTabela.css">
</head>
<body>
    <div id="div_bonita" style="margin-bottom: 12px;">
        <a href="#" class="search_button" style="padding-top: 14px;"><img src="../Images/Lupa.png" style="width: 24px; height: 24px; float: left;">Buscar</a>
    </div>
    <section class="container table">
        <div class="container index">
            <div class="linhas">#</div>
            <div class="linhas">1</div>
            <div class="linhas">2</div>
            <div class="linhas">3</div>
            <div class="linhas">4</div>
            <div class="linhas">5</div>
            <div class="linhas">6</div>
            <div class="linhas">7</div>
            <div class="linhas">8</div>
            <div class="last">9</div>
        </div>
        <div class="container column white-text">
            <div class="header linhas" style="color: black;">Pok√©mon</div>
            <div class="linhas green">Bulbasaur</div>
            <div class="linhas green">Ivysaur</div>
            <div class="linhas green">Venusaur</div>
            <div class="linhas red">Charmander</div>
            <div class="linhas red">Charmeleon</div>
            <div class="linhas red">Charizard</div>
            <div class="linhas blue">Squirtle</div>
            <div class="linhas blue">Wartortle</div>
            <div class="last blue">Blastoise</div>
        </div>
        <div class="container column">
            <div class="header linhas">Highest Stat(s)</div>
            <div class="linhas green">Sp.Atk/Sp.Def</div>
            <div class="linhas green">Sp.Atk/Sp.Def</div>
            <div class="linhas green">Sp.Atk/Sp.Def</div>
            <div class="linhas red">Spd</div>
            <div class="linhas red">Sp.Atk/Spd</div>
            <div class="linhas red">Sp.Atk</div>
            <div class="linhas blue">Def</div>
            <div class="linhas blue">Def/Sp.Def</div>
            <div class="last blue">Sp.Def</div>
        </div>
        <div class="container column">
            <div class="header linhas">Lowest Stat(s)</div>
            <div class="linhas green">HP/Spd</div>
            <div class="linhas green">HP/Spd</div>
            <div class="linhas green">HP/Spd</div>
            <div class="linhas red">HP</div>
            <div class="linhas red">HP/Def</div>
            <div class="linhas red">HP/Def</div>
            <div class="linhas blue">Spd</div>
            <div class="linhas blue">Spd</div>
            <div class="last blue">Spd</div>
        </div>
    </section>
</body>
</html>
